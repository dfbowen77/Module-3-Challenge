<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <!-- the password element is referenced in the javascript and it is used for displaying the text of the generated password.  -->
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <!-- The generate element is referenced in the javascript and it has an event listener that triggers when the generate button is clicked. -->
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <!-- The following line is where the javascript file is called in the html.  -->
    <script src="script.js"></script>
  </body>
</html>
